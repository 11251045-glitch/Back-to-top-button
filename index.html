<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Back to Top Button</title>
  <style>
    /* From Uiverse.io by vinodjangid07 */
    .button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgb(20, 20, 20);
      border: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 0px 0px 4px rgba(180, 160, 255, 0.253);
      cursor: pointer;
      transition-duration: 0.3s;
      overflow: hidden;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
    }

    .svgIcon {
      width: 12px;
      transition-duration: 0.3s;
    }

    .svgIcon path {
      fill: white;
    }

    .button:hover {
      width: 140px;
      border-radius: 50px;
      transition-duration: 0.3s;
      background-color: rgb(181, 160, 255);
      align-items: center;
    }

    .button:hover .svgIcon {
      transition-duration: 0.3s;
      transform: translateY(-200%);
    }

    .button::before {
      position: absolute;
      bottom: -20px;
      content: "Back to Top";
      color: white;
      font-size: 0px;
    }

    .button:hover::before {
      font-size: 13px;
      opacity: 1;
      bottom: unset;
      transition-duration: 0.3s;
    }
  </style>
</head>
<body style="height: 2000px;">

  <button class="button" onclick="scrollToTop()">
    <svg class="svgIcon" viewBox="0 0 384 512">
      <path d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 
      160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 
      45.3 0L192 109.3l137.4 137.4c12.5 12.5 32.8 
      12.5 45.3 0s12.5-32.8 0-45.3l-160-160zM32 
      352c0-17.7 14.3-32 32-32H320c17.7 
      0 32 14.3 32 32s-14.3 32-32 
      32H64c-17.7 0-32-14.3-32-32z"/>
    </svg>
  </button>

  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
